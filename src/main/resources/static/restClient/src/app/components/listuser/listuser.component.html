<div class="container">

    <table class="table table-stripe">
        <thead>
          <th>Id</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Operations</th>
        </thead>
      
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.id}}</td>
          <td>{{user.fname}}</td>
          <td>{{user.lname}}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="deleteUser(user)">Delete</button>
            &nbsp;
            <button class="btn btn-primary btn-sm" (click)="updateUser(user)">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>

    <button class="btn btn-success" (click)="newUser()">New User</button>
      
</div>
